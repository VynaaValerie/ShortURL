<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | ShortURL</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    .error-container {
      text-align: center;
      padding: 4rem 2rem;
    }
    
    .error-icon {
      font-size: 5rem;
      color: #f56565;
      margin-bottom: 1.5rem;
    }
    
    .error-title {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #2d3748;
    }
    
    .error-message {
      font-size: 1.2rem;
      color: #4a5568;
      margin-bottom: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-container">
      <div class="error-icon">
        <i class="fas fa-exclamation-triangle"></i>
      </div>
      <h1 class="error-title">404 - Page Not Found</h1>
      <p class="error-message">
        The short URL you're looking for doesn't exist. Please check the URL and try again.
      </p>
      <a href="/" class="home-link">
        <button>
          <i class="fas fa-home"></i>
          Return to Homepage
        </button>
      </a>
    </div>
  </div>
</body>
</html>
