<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShortURL Tool</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-link"></i> ShortURL</h1>
      <p class="subtitle">Create short, memorable links with your own domain</p>
    </header>
    
    <main>
      <div class="card">
        <div class="form-group">
          <input type="url" id="originalUrl" placeholder="Paste your long URL here..." required>
          <button id="shortenBtn">
            <span id="btnText">Shorten URL</span>
            <i class="fas fa-spinner fa-spin" id="spinner" style="display: none;"></i>
          </button>
        </div>
        
        <div id="result" class="hidden">
          <div class="success-message">
            <i class="fas fa-check-circle"></i>
            <span>Your shortened URL is ready!</span>
          </div>
          <div class="result-box">
            <input type="text" id="shortUrl" readonly>
            <button id="copyBtn">
              <i class="far fa-copy"></i>
              <span>Copy</span>
            </button>
          </div>
          <div class="analytics-info">
            <i class="fas fa-chart-line"></i>
            <span>Analytics coming soon!</span>
          </div>
        </div>
      </div>
    </main>
    
    <footer>
      <div class="links">
        <a href="/docs"><i class="fas fa-book"></i> API Documentation</a>
        <a href="#" id="qrBtn"><i class="fas fa-qrcode"></i> Generate QR Code</a>
      </div>
      <div class="social-links">
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
      </div>
    </footer>
  </div>

  <!-- QR Code Modal -->
  <div id="qrModal" class="modal hidden">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>QR Code for your URL</h2>
      <div id="qrCode"></div>
      <div class="download-options">
        <button id="downloadPNG">Download PNG</button>
        <button id="downloadSVG">Download SVG</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
