<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShortURL Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ShortURL Tool</h1>
    <p>Create short URLs instantly using TinyURL service</p>
    
    <div class="form-group">
      <input type="url" id="originalUrl" placeholder="Enter your long URL" required>
      <button id="shortenBtn">Shorten URL</button>
    </div>
    
    <div id="result" class="hidden">
      <p>Your shortened URL:</p>
      <div class="result-box">
        <a id="shortUrl" target="_blank" rel="noopener noreferrer"></a>
        <button id="copyBtn">Copy</button>
      </div>
    </div>
    
    <div class="links">
      <a href="/docs">API Documentation</a>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
