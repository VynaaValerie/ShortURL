<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>URL Shortener</h1>
      <p>Create short, memorable links for any URL</p>
    </header>

    <main>
      <div class="shortener-form">
        <div class="input-group">
          <label for="url">Enter your long URL:</label>
          <input type="url" id="url" placeholder="https://example.com/very-long-url" required>
        </div>
        
        <div class="input-group">
          <label for="custom-name">Custom name (optional):</label>
          <div class="input-with-prefix">
            <span class="prefix">https://yourdomain.com/</span>
            <input type="text" id="custom-name" placeholder="my-link">
          </div>
        </div>
        
        <button id="shorten-btn">Shorten URL</button>
      </div>

      <div id="result" class="hidden">
        <h3>Your shortened URL:</h3>
        <div class="result-box">
          <a id="short-url" target="_blank" rel="noopener noreferrer"></a>
          <button id="copy-btn" class="copy-btn">
            <i class="far fa-copy"></i> Copy
          </button>
        </div>
        <div class="stats">
          <span id="clicks">0</span> clicks
        </div>
      </div>
    </main>

    <footer>
      <p>Need API access? Check out our <a href="/docs">API documentation</a></p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
