<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Documentation | ShortURL Tool</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .endpoint {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    .method {
      display: inline-block;
      padding: 3px 8px;
      background-color: #3498db;
      color: white;
      border-radius: 3px;
      font-weight: bold;
      margin-right: 10px;
    }
    pre {
      background-color: #2c3e50;
      color: white;
      padding: 15px;
      border-radius: 4px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>API Documentation</h1>
    
    <div class="endpoint">
      <span class="method">POST</span>
      <span>/api/shorten</span>
      <p>Shorten a long URL using TinyURL service</p>
      
      <h3>Request</h3>
      <pre>{
  "originalUrl": "https://example.com/very/long/url"
}</pre>
      
      <h3>Response</h3>
      <pre>{
  "originalUrl": "https://example.com/very/long/url",
  "shortUrl": "https://tinyurl.com/abc123"
}</pre>
    </div>
    
    <div class="links">
      <a href="/">Back to Home</a>
    </div>
  </div>
</body>
</html>
